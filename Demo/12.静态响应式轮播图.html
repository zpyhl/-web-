<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>基本模板</title>

    <!-- Bootstrap -->
    <link href="../weijinsuoProject/lib/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="../weijinsuoProject/lib/html5shiv/html5shiv.js"></script>
      <script src="../weijinsuoProject/lib/respond/respond.js"></script>
    <![endif]-->

    <!--  Todo自己的css文件 -->
</head>
<style>
    .m_img {
        display: block;
        width: 100%;
    }

    .m_img img {
        display: block;
        width: 100%;
    }

    .pc_img {
        display: block;
        height: 410px;
        width: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>

<body>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <a href="#" class="pc_img hidden-xs" 
                    style="background-image: url(../weijinsuoProject/images/slide_01_2000x410.jpg)"></a>
                <a href="#" class="m_img hidden-lg hidden-md hidden-sm">
                    <img src="../weijinsuoProject/images/slide_01_640x340.jpg" alt="">
                </a>
            </div>
            <div class="item">
                <a href="#" class="pc_img hidden-xs"
                    style="background-image: url(../weijinsuoProject/images/slide_01_2000x410.jpg)"></a>

                <a href="#" class="m_img hidden-lg hidden-md hidden-sm">
                    <img src="../weijinsuoProject/images/slide_02_640x340.jpg" alt="">
                </a>
            </div>
            <div class="item ">
                <a href="#" class="pc_img hidden-xs"
                    style="background-image: url(../weijinsuoProject/images/slide_01_2000x410.jpg)"></a>

                <a href="#" class="m_img hidden-lg hidden-md hidden-sm">
                    <img src="../weijinsuoProject/images/slide_03_640x340.jpg" alt="">
                </a>
            </div>
            <div class="item">
                <a href="#" class="pc_img hidden-xs"
                    style="background-image: url(../weijinsuoProject/images/slide_01_2000x410.jpg)"></a>

                <a href="#" class="m_img hidden-lg hidden-md hidden-sm">
                    <img src="../weijinsuoProject/images/slide_04_640x340.jpg" alt="">
                </a>

            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../weijinsuoProject/lib/jquery/jquery.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../weijinsuoProject/lib/bootstrap/js/bootstrap.js"></script>

    <!--  Todo自己的js文件 -->
</body>

</html>
