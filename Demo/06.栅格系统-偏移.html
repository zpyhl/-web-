<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>基本模板</title>

    <!-- Bootstrap -->
    <link href="../weijinsuoProject/lib/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="../weijinsuoProject/lib/html5shiv/html5shiv.js"></script>
      <script src="../weijinsuoProject/lib/respond/respond.js"></script>
    <![endif]-->
        <style>
            .container {
                height: 1000px;
                background: greenyellow;
            }
            .container > .row {
              height: 50px;
              background:yellow;
            }
            .container > .row > div {
              height: 30px;
              background: #ccc ;
              border:1px solid #fff;
            }
            .container > .row > div > .row {
              height: 20px;
              background:pink;
            }
        </style>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3 col-lg-4 col-sm-6 col-xs-12" >
          <div class="row">

          </div>
        </div>
        <div class="col-md-3 col-lg-4 col-sm-6 col-xs-12"></div>
        <div class="col-md-3 col-lg-4 col-sm-6 col-xs-12 col-xs-offset-2"></div>
        <div class="col-md-3 col-lg-4 col-sm-6 col-xs-12"></div>
      </div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../weijinsuoProject/lib/jquery/jquery.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../weijinsuoProject/lib/bootstrap/js/bootstrap.js"></script>

     <!--  Todo自己的js文件 -->
  </body>
</html>
